<div class="projects-container">
  <header class="top-header">
    <div class="left-section">
      <h2 class="inicio-title">Inicio</h2>
    </div>

    <div class="right-section">
      <div class="search-container">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" placeholder="Buscar proyecto..." class="search-input">
      </div>

      <div class="header-icons">
        <button class="icon-btn settings-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093...Z" />
          </svg>
        </button>

        <button class="icon-btn notification-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          <span class="notification-badge"></span>
        </button>

        <div class="profile-container">
          <img src="https://cdn.pixabay.com/photo/2024/07/05/22/39/woman-8875751_1280.jpg"
               alt="Perfil" class="profile-image">
        </div>
      </div>
    </div>
  </header>

  <main class="main-section">
    <div class="projects-header">
      <h1 class="projects-title">Proyectos</h1>
      <button class="create-btn" (click)="abrirModal()">
        Crear un proyecto
      </button>
    </div>

    <div class="projects-grid">
      <ng-container *ngIf="proyectos.length > 0; else sinProyectos">
        <div class="project-card" *ngFor="let proyecto of proyectos">
          <div class="project-image-container">
            <img [src]="proyecto.imageUrl" [alt]="proyecto.name" class="project-image">
          </div>
          <div class="project-details">
            <h3 class="project-name">{{ proyecto.name }}</h3>
            <p class="project-address">{{ proyecto.address }}</p>
          </div>
        </div>
      </ng-container>

      <ng-template #sinProyectos>
        <p class="empty-state-message">No hay proyectos para mostrar.</p>
      </ng-template>
    </div>
  </main>
</div>

<app-modal-crear-proyecto
  *ngIf="mostrarModal"
  (modalCerrado)="alCerrarModal($event)">
</app-modal-crear-proyecto>
