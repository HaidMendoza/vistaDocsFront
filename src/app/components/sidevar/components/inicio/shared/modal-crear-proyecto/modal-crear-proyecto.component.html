<div class="modal-overlay">
  <div class="modal-content">
    <h2>Crear Proyecto</h2>

    <div class="modal-body">
      <!-- Columna izquierda: upload -->
      <section class="upload-box">
       
        <input 
          id="imageUrl" 
          type="file" 
          (change)="onFileSelected($event)" 
          accept="image/*"
          formControlName="imageUrl"
        >
        <span class="file-name" *ngIf="proyectoForm.get('imageUrl')?.value">
          {{ proyectoForm.get('imageUrl')?.value }}
        </span>
        <div *ngIf="proyectoForm.get('imageUrl')?.invalid && proyectoForm.get('imageUrl')?.touched" class="error-message">
          La imagen es obligatoria.
        </div>
      </section>

      <!-- Columna derecha: formulario -->
      <form [formGroup]="proyectoForm" (ngSubmit)="guardarProyecto()">
        <section class="form-group">
          <label for="name">Nombre</label>
          <input id="name" type="text" formControlName="name">
          <div *ngIf="proyectoForm.get('name')?.invalid && proyectoForm.get('name')?.touched" class="error-message">
            El nombre es obligatorio.
          </div>
        </section>

        <section class="form-group">
          <label for="address">Direcci贸n</label>
          <input id="address" type="text" formControlName="address">
          <div *ngIf="proyectoForm.get('address')?.invalid && proyectoForm.get('address')?.touched" class="error-message">
            La direcci贸n es obligatoria.
          </div>
        </section>

        <section class="form-group">
          <label for="description">Descripci贸n</label>
          <textarea id="description" formControlName="description"></textarea>
          <div *ngIf="proyectoForm.get('description')?.invalid && proyectoForm.get('description')?.touched" class="error-message">
            La descripci贸n es obligatoria.
          </div>
        </section>

        <div class="form-actions">
          <button type="submit" [disabled]="proyectoForm.invalid">Guardar</button>
          <button type="button" (click)="cerrarModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
