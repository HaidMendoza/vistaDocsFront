<!-- Este formulario ahora está vinculado al `loginForm` del componente TypeScript -->
<div class="login-container">
  <div class="left-panel">
    <img src="https://wallpapers.com/images/hd/architecture-background-h6zxfcid60g48q8n.jpg" alt="Building Blueprint" class="building-image">
  </div>

  <div class="right-panel">
    <div class="logo">
      <img src="assets/vistadoc-logo.png" alt="VistaDoc Logo">
    </div>

    <div class="welcome-text">
      <h2>Bienvenido</h2>
      <p>Inicia sesión aquí</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
      <!-- Campo para el Correo electrónico -->
      <div class="form-group">
        <input type="email" placeholder="Correo electrónico" formControlName="email">
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message">
          Ingresa un correo electrónico válido.
        </div>
      </div>

      <!-- Campo para la Contraseña -->
      <div class="form-group">
        <input type="password" placeholder="Contraseña" formControlName="password">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
          La contraseña es obligatoria.
        </div>
      </div>

      <div class="checkbox-group">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Recuérdame</label>
        </div>
        <a class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">Iniciar</button>
    </form>

    <!-- 🔹 Nuevo apartado para registro -->
    <div class="register-section">
      <p>¿No tienes cuenta? <a routerLink="/registro" class="register-link">Regístrate</a></p>
    </div>
  </div>
</div>
